<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JanaAwaj – Live Reports</title>

  <!-- Tailwind CDN (instant styling on Vercel) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { primary: '#dc2626' } } }
    }
  </script>

  <!-- Nepali Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Nepali:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', 'Noto Sans Nepali', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen py-12 transition-colors">

  <div class="max-w-7xl mx-auto px-6">
    <header class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-8 mb-10 text-center relative">
      <h1 class="text-5xl font-bold text-primary mb-3">JanaAwaj Live Tracker</h1>
      <p class="text-xl text-gray-600 dark:text-gray-300">Real-time public reports from Nepal</p>
      <a href="/" class="inline-block mt-6 text-primary font-semibold hover:underline">← Submit New Report</a>

      <!-- Admin Mode Indicator -->
      <div id="adminBadge" class="hidden absolute top-4 right-4 bg-red-600 text-white px-4 py-2 rounded-full text-sm font-bold animate-pulse">
        ADMIN MODE ACTIVE
      </div>
    </header>

    <div id="adminNotice" class="hidden mb-6 p-4 bg-yellow-100 dark:bg-yellow-900 border border-yellow-400 dark:border-yellow-700 rounded-lg text-center">
      <p class="font-semibold text-yellow-800 dark:text-yellow-200">
        You are in Admin Mode — You can edit status or delete reports
      </p>
      <button onclick="exitAdmin()" class="mt-2 text-sm underline">Exit Admin Mode</button>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th class="px-8 py-5 text-left text-sm font-semibold text-gray-700 dark:text-gray-200 uppercase tracking-wider">Subject</th>
              <th class="px-8 py-5 text-left text-sm font-semibold text-gray-700 dark:text-gray-200 uppercase tracking-wider">Category</th>
              <th class="px-8 py-5 text-sm font-semibold text-gray-700 dark:text-gray-200 uppercase tracking-wider">Status</th>
              <th class="px-8 py-5 text-left text-sm font-semibold text-gray-700 dark:text-gray-200 uppercase tracking-wider">Files</th>
              <th class="px-8 py-5 text-left text-sm font-semibold text-gray-700 dark:text-gray-200 uppercase tracking-wider">Submitted</th>
              <th id="adminActionsHeader" class="hidden px-8 py-5 text-sm font-semibold text-gray-700 dark:text-gray-200 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody id="reportsTable" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
        </table>
      </div>
      <div id="noReports" class="text-center py-20 text-2xl text-gray-500 dark:text-gray-400">
        No reports yet. Be the first to raise your voice!
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';
    const reportsKey = 'janaawajReports';

    // Show admin UI
    if (isAdmin) {
      document.getElementById('adminBadge').classList.remove('hidden');
      document.getElementById('adminNotice').classList.remove('hidden');
      document.getElementById('adminActionsHeader').classList.remove('hidden');
    }

    function exitAdmin() {
      window.location.href = '/reports';
    }

    function saveReports(reports) {
      localStorage.setItem(reportsKey, JSON.stringify(reports));
    }

    function loadReports() {
      const reports = JSON.parse(localStorage.getItem(reportsKey) || '[]');
      const tbody = document.getElementById('reportsTable');
      const noReports = document.getElementById('noReports');

      tbody.innerHTML = '';

      if (reports.length === 0) {
        noReports.style.display = 'block';
        return;
      }

      noReports.style.display = 'none';

      reports.forEach((report, index) => {
        const tr = document.createElement('tr');
        tr.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition';

        const statusColors = {
          'Submitted': 'bg-yellow-100 text-yellow-800',
          'In Progress': 'bg-blue-100 text-blue-800',
          'Resolved': 'bg-green-100 text-green-800'
        };

        tr.innerHTML = `
          <td class="px-8 py-5 text-gray-900 dark:text-white font-medium">${report.subject || 'No subject'}</td>
          <td class="px-8 py-5 text-gray-600 dark:text-gray-300">${report.category}</td>
          <td class="px-8 py-5">
            ${isAdmin ? `
              <select onchange="updateStatus(${index}, this.value)" class="px-3 py-1 rounded-lg font-semibold text-sm border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800">
                <option value="Submitted" ${report.status === 'Submitted' ? 'selected' : ''}>Submitted</option>
                <option value="In Progress" ${report.status === 'In Progress' ? 'selected' : ''}>In Progress</option>
                <option value="Resolved" ${report.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
              </select>
            ` : `
              <span class="px-3 py-1.5 rounded-full text-xs font-bold ${statusColors[report.status] || 'bg-gray-100 text-gray-800'}">
                ${report.status}
              </span>
            `}
          </td>
          <td class="px-8 py-5 text-gray-600 dark:text-gray-300">${report.filesCount > 0 ? report.filesCount + ' file(s)' : '—'}</td>
          <td class="px-8 py-5 text-gray-500 dark:text-gray-400 text-sm">${report.timestamp}</td>
          <td class="px-8 py-5 ${isAdmin ? '' : 'hidden'}">
            <button onclick="deleteReport(${index})" class="text-red-600 hover:text-red-800 font-medium text-sm">
              Delete
            </button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    function updateStatus(index, newStatus) {
      const reports = JSON.parse(localStorage.getItem(reportsKey) || '[]');
      reports[index].status = newStatus;
      saveReports(reports);
      loadReports(); // Refresh UI
    }

    function deleteReport(index) {
      if (!confirm('Are you sure you want to delete this report?')) return;
      const reports = JSON.parse(localStorage.getItem(reportsKey) || '[]');
      reports.splice(index, 1);
      saveReports(reports);
      loadReports();
    }

    // Initial load
    loadReports();

    // Auto-refresh every 8 seconds
    setInterval(loadReports, 8000);
  </script>
</body>
</html>
