<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JanaAwaj – Live Reports</title>
  <!-- Vite Asset Injection: Dynamically loads the built CSS (works on Vercel) -->
  <script type="module">
    import.meta.glob('./**/*.{css,scss,sass}', { eager: true });
    const cssLink = document.createElement('link');
    cssLink.rel = 'stylesheet';
    cssLink.href = '/assets/app-[hash].css'; // Replace [hash] with actual from build, but Vite injects
    document.head.appendChild(cssLink);
  </script>
  <!-- Fallback: Inline Tailwind CDN for instant styling (remove after fix) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Nepali:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen py-12">
  <div class="max-w-7xl mx-auto px-6">
    <header class="bg-white dark:bg-gray-800 shadow-md rounded-2xl p-6 mb-8">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-bold text-red-600">JanaAwaj Live Tracker</h1> <!-- primary color fallback -->
        <a href="/" class="text-red-600 font-medium hover:underline">← Submit Report</a>
      </div>
      <p class="text-gray-600 dark:text-gray-300 mt-2">Real-time view of all reports (updates on refresh)</p>
    </header>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50 dark:bg-gray-700">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Subject</th>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Category</th>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Status</th>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Files</th>
              <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase">Submitted</th>
            </tr>
          </thead>
          <tbody id="reportsTable" class="divide-y divide-gray-200 dark:divide-gray-600">
            <!-- Populated by JS -->
          </tbody>
        </table>
      </div>
      <div id="noReports" class="text-center py-8 text-gray-500 dark:text-gray-400">No reports yet. Submit one to get started!</div>
    </div>
  </div>

  <script>
    // Load and display reports
    const reports = JSON.parse(localStorage.getItem('janaawajReports') || '[]');
    const tableBody = document.getElementById('reportsTable');
    const noReports = document.getElementById('noReports');

    if (reports.length === 0) {
      noReports.style.display = 'block';
    } else {
      noReports.style.display = 'none';
      reports.forEach(report => {
        const row = tableBody.insertRow();
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-white">${report.subject}</td>
          <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-300">${report.category}</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 text-xs font-semibold rounded-full ${
              report.status === 'Submitted' ? 'bg-yellow-100 text-yellow-800' :
              report.status === 'In Progress' ? 'bg-blue-100 text-blue-800' : 'bg-green-100 text-green-800'
            }">
              ${report.status}
            </span>
          </td>
          <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-300">${report.filesCount > 0 ? `${report.filesCount} files` : 'None'}</td>
          <td class="px-6 py-4 text-sm text-gray-500 dark:text-gray-300">${report.timestamp}</td>
        `;
      });
    }

    // Auto-refresh every 10s
    setInterval(() => location.reload(), 10000);
  </script>
</body>
</html>
